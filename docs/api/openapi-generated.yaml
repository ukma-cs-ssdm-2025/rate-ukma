components:
  schemas:
    AcademicDegreeEnum:
      enum:
      - PHD
      - DRSCI
      type: string
      description: |-
        * `PHD` - PhD
        * `DRSCI` - DoctorOfSciences
    AcademicTitleEnum:
      enum:
      - ASSISTANT
      - LECTURER
      - SENIOR_LECTURER
      - ASSOCIATE_PROF
      - PROFESSOR
      type: string
      description: |-
        * `ASSISTANT` - Assistant
        * `LECTURER` - Lecturer
        * `SENIOR_LECTURER` - SeniorLecturer
        * `ASSOCIATE_PROF` - AssociateProfessor
        * `PROFESSOR` - Professor
    CSRFToken:
      type: object
      properties:
        csrf_token:
          type: string
          maxLength: 64
      required:
      - csrf_token
    CourseAnalytics:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        avg_usefulness:
          type: number
          format: double
          readOnly: true
        avg_difficulty:
          type: number
          format: double
          readOnly: true
        ratings_count:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
        faculty_name:
          type: string
          nullable: true
          readOnly: true
    CourseDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        department:
          type: string
          format: uuid
        department_name:
          type: string
          readOnly: true
        faculty_name:
          type: string
          readOnly: true
        course_specialities:
          type: array
          items:
            $ref: '#/components/schemas/CourseSpecialityInline'
          readOnly: true
        avg_difficulty:
          type: number
          format: double
          readOnly: true
          nullable: true
        avg_usefulness:
          type: number
          format: double
          readOnly: true
          nullable: true
        ratings_count:
          type: integer
          readOnly: true
        specialities_with_kind:
          type: array
          items:
            $ref: '#/components/schemas/SpecialityWithKindPayload'
          writeOnly: true
      required:
      - department
      - status
      - title
    CourseList:
      type: object
      description: Lighter serializer for listing courses.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        department:
          type: string
          format: uuid
        department_name:
          type: string
          readOnly: true
        faculty_name:
          type: string
          readOnly: true
        avg_difficulty:
          type: number
          format: double
          readOnly: true
          nullable: true
        avg_usefulness:
          type: number
          format: double
          readOnly: true
          nullable: true
        ratings_count:
          type: integer
          readOnly: true
        course_specialities:
          type: array
          items:
            $ref: '#/components/schemas/CourseSpecialityInline'
          readOnly: true
      required:
      - department
      - status
      - title
    CourseListResponse:
      type: object
      description: Schema for GET /api/v1/courses response envelope.
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CourseList'
        filters:
          type: object
          additionalProperties: {}
        page:
          type: integer
        page_size:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer
        next_page:
          type: integer
          minimum: 1
          nullable: true
        previous_page:
          type: integer
          minimum: 1
          nullable: true
      required:
      - filters
      - items
      - next_page
      - page
      - page_size
      - previous_page
      - total
      - total_pages
    CourseSpecialityInline:
      type: object
      description: Inline serializer for displaying course specialities with type
        kind.
      properties:
        speciality_id:
          type: string
          format: uuid
          readOnly: true
        speciality_title:
          type: string
          readOnly: true
        type_kind:
          $ref: '#/components/schemas/TypeKindEnum'
      required:
      - type_kind
    CourseTypeOption:
      type: object
      properties:
        value:
          type: string
        label:
          type: string
      required:
      - label
      - value
    DepartmentOption:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        faculty_id:
          type: string
          format: uuid
        faculty_name:
          type: string
          nullable: true
      required:
      - faculty_id
      - id
      - name
    ErrorEnvelope:
      type: object
      properties:
        detail:
          type: string
        status:
          type: integer
        fields:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
      required:
      - detail
      - status
    FacultyOption:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      required:
      - id
      - name
    FilterOptions:
      type: object
      properties:
        instructors:
          type: array
          items:
            $ref: '#/components/schemas/InstructorOption'
        faculties:
          type: array
          items:
            $ref: '#/components/schemas/FacultyOption'
        departments:
          type: array
          items:
            $ref: '#/components/schemas/DepartmentOption'
        semester_terms:
          type: array
          items:
            $ref: '#/components/schemas/SemesterTermOption'
        semester_years:
          type: array
          items:
            $ref: '#/components/schemas/SemesterYearOption'
        course_types:
          type: array
          items:
            $ref: '#/components/schemas/CourseTypeOption'
        specialities:
          type: array
          items:
            $ref: '#/components/schemas/SpecialityOption'
      required:
      - course_types
      - departments
      - faculties
      - instructors
      - semester_terms
      - semester_years
      - specialities
    Instructor:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        first_name:
          type: string
          maxLength: 120
        patronymic:
          type: string
          maxLength: 120
        last_name:
          type: string
          maxLength: 120
        academic_degree:
          $ref: '#/components/schemas/AcademicDegreeEnum'
        academic_title:
          $ref: '#/components/schemas/AcademicTitleEnum'
      required:
      - first_name
      - last_name
    InstructorOption:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        department:
          type: string
          nullable: true
      required:
      - id
      - name
    Login:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
      required:
      - password
      - username
    PatchedRatingCreateUpdate:
      type: object
      description: |-
        Serializer for creating and updating Ratings.
        Student is automatically set from authenticated user.
      properties:
        course_offering:
          type: string
          format: uuid
          description: UUID of the course offering being rated
        difficulty:
          type: integer
          maximum: 5
          minimum: 1
        usefulness:
          type: integer
          maximum: 5
          minimum: 1
        comment:
          type: string
        is_anonymous:
          type: boolean
    RatingCreateUpdate:
      type: object
      description: |-
        Serializer for creating and updating Ratings.
        Student is automatically set from authenticated user.
      properties:
        course_offering:
          type: string
          format: uuid
          description: UUID of the course offering being rated
        difficulty:
          type: integer
          maximum: 5
          minimum: 1
        usefulness:
          type: integer
          maximum: 5
          minimum: 1
        comment:
          type: string
        is_anonymous:
          type: boolean
      required:
      - course_offering
      - difficulty
      - usefulness
    RatingListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RatingRead'
        filters:
          type: object
          additionalProperties: {}
        page:
          type: integer
        page_size:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer
        next_page:
          type: integer
          minimum: 1
          nullable: true
        previous_page:
          type: integer
          minimum: 1
          nullable: true
      required:
      - filters
      - items
      - next_page
      - page
      - page_size
      - previous_page
      - total
      - total_pages
    RatingRead:
      type: object
      description: |-
        Serializer for reading Rating with privacy protection.
        Returns null for student_id and student_name when is_anonymous is True.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        student_id:
          type: string
          format: uuid
          nullable: true
          readOnly: true
        student_name:
          type: string
          nullable: true
          readOnly: true
        course_offering:
          type: string
          format: uuid
          readOnly: true
        course:
          type: string
          format: uuid
          readOnly: true
        difficulty:
          type: integer
          readOnly: true
        usefulness:
          type: integer
          readOnly: true
        comment:
          type: string
          readOnly: true
          nullable: true
        is_anonymous:
          type: boolean
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
    SemesterTermOption:
      type: object
      properties:
        value:
          type: string
        label:
          type: string
      required:
      - label
      - value
    SemesterYearOption:
      type: object
      properties:
        value:
          type: string
        label:
          type: string
      required:
      - label
      - value
    Session:
      type: object
      properties:
        is_authenticated:
          type: boolean
        user:
          allOf:
          - $ref: '#/components/schemas/SessionUser'
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true
      required:
      - is_authenticated
      - user
    SessionUser:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
      required:
      - id
    SpecialityOption:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        faculty_id:
          type: string
          format: uuid
        faculty_name:
          type: string
          nullable: true
      required:
      - faculty_id
      - id
      - name
    SpecialityWithKindPayload:
      type: object
      description: Payload serializer for creating/updating course speciality associations
        (write-only).
      properties:
        speciality:
          type: string
          format: uuid
        type_kind:
          $ref: '#/components/schemas/TypeKindEnum'
      required:
      - speciality
      - type_kind
    StatusEnum:
      enum:
      - PLANNED
      - ACTIVE
      - FINISHED
      type: string
      description: |-
        * `PLANNED` - Planned
        * `ACTIVE` - Active
        * `FINISHED` - Finished
    TypeKindEnum:
      enum:
      - COMPULSORY
      - ELECTIVE
      - PROF_ORIENTED
      type: string
      description: |-
        * `COMPULSORY` - Compulsory
        * `ELECTIVE` - Elective
        * `PROF_ORIENTED` - ProfOriented
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
