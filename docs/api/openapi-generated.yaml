        name: faculty
        schema:
          type: string
          format: uuid
        description: Filter by faculty ID
      - in: query
        name: instructor
        schema:
          type: string
          format: uuid
        description: Filter by instructor ID
      - in: query
        name: name
        schema:
          type: string
        description: Filter courses by name (case-insensitive partial match)
      - in: query
        name: semesterTerm
        schema:
          type: string
        description: Filter by semester term (FALL, SPRING, SUMMER)
      - in: query
        name: semesterYear
        schema:
          type: integer
        description: Filter by semester year
      - in: query
        name: speciality
        schema:
          type: string
          format: uuid
        description: Filter by speciality ID
      - in: query
