version: "3.9"

services:
  db:
    image: postgres:15
    container_name: "${COMPOSE_PROJECT_NAME}_postgres"
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: "${COMPOSE_PROJECT_NAME}_django_backend"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  #* webapp will be added in the other issue

volumes:
  postgres_data: 
