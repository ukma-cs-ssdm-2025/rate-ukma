services:
  db-rateukma:
    image: postgres:15
    container_name: "${COMPOSE_PROJECT_NAME}_postgres"
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - dev
      - prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/ukma-cs-ssdm-2025/rate-ukma/backend:latest
    container_name: "${COMPOSE_PROJECT_NAME}_django_backend"
    env_file:
      - .env
    environment:
      - STATIC_ROOT=/static
      - MEDIA_ROOT=/media
    volumes:
      - ./backend:/app
      - ${STATIC_ROOT}:/static
      - ${MEDIA_ROOT}:/media
    ports:
      - "8000:8000"
    depends_on:
      - db-rateukma
    profiles:
      - dev
      - prod

  webapp:
    build:
      context: ..
      dockerfile: ./src/webapp/Dockerfile
      target: ${NODE_ENV:-development}
    container_name: "${COMPOSE_PROJECT_NAME}_webapp"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    profiles:
      - dev

  webapp-build:
    build:
      context: ..
      dockerfile: ./src/webapp/Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    env_file:
      - .env
    volumes:
      - ${STATIC_ROOT}:/static
    profiles:
      - prod

volumes:
  postgres_data:
