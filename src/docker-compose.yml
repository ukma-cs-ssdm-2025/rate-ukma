services:
  db-rateukma:
    image: postgres:15
    container_name: "${COMPOSE_PROJECT_NAME}_postgres"
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: "${COMPOSE_PROJECT_NAME}_django_backend"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./media:${MEDIA_ROOT}
      - ./static:${STATIC_ROOT}
    ports:
      - "8000:8000"
    depends_on:
      - db-rateukma

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: "${COMPOSE_PROJECT_NAME}_webapp"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  postgres_data:
