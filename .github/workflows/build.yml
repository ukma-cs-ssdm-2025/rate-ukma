name: Docker Build
on:
  workflow_call:
    inputs:
      profile:
        description: "docker compose profile to use (dev or prod)"
        required: false
        type: string
        default: prod
  workflow_dispatch:
    inputs:
      profile:
        description: "docker compose profile to use (dev or prod)"
        required: false
        type: string
        default: prod

env:
  SOURCE_CODE_DIR: src
  STATIC_ROOT: ./static
  MEDIA_ROOT: ./media
  POSTGRES_PORT: "5432"
  COMPOSE_PROJECT_NAME: rate-ukma

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Copy default .env file if present
        working-directory: ${{ env.SOURCE_CODE_DIR }}
        run: |
          if [ -f .env.sample ]; then
            cp .env.sample .env
          else
            echo ".env.sample not found; using environment variables provided by the workflow."
          fi

      - name: Build backend and frontend images
        working-directory: ${{ env.SOURCE_CODE_DIR }}
        run: docker compose --profile "${{ inputs.profile || 'prod' }}" build backend webapp-build
