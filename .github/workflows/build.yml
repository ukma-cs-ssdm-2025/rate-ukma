name: Docker Build
on:
  workflow_call:
    inputs:
      profile:
        description: "docker compose profile to use (dev or prod)"
        required: false
        type: string
        default: prod
  workflow_dispatch:
    inputs:
      profile:
        description: "docker compose profile to use (dev or prod)"
        required: false
        type: string
        default: prod

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build backend and frontend images
        working-directory: src
        run: docker compose --profile "${{ inputs.profile || 'prod' }}" build backend webapp-build
