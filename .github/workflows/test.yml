name: Tests
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  BACKEND_DIR: src/backend
  SRC_DIR: src

jobs:
  test:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Copy .env
        working-directory: ${{ env.SRC_DIR }}
        run: cp .env.sample .env

      - name: Install dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: uv sync --extra test

      - name: Run tests with pytest and coverage
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          export PYTHONPATH=${{ env.BACKEND_DIR }}
          uv run pytest --cov=. --cov-report=html --cov-report=xml
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -eq 5 ]; then
              echo "No tests found. Exiting with 0."
              exit 0
          else
              exit $EXIT_CODE
          fi

      - name: Store coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            ${{ env.BACKEND_DIR }}/htmlcov
            ${{ env.BACKEND_DIR }}/coverage.xml
          retention-days: 7

      - name: Generate coverage badge
        if: success()
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg
          input: coverage.xml

      - name: Upload coverage badge artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coverage.svg
          retention-days: 7

      - name: Commit coverage badge to repo (current branch)
        if: success()
        uses: EndBug/add-and-commit@v9.1.4
        with:
          add: |
            coverage.svg
          message: "chore(ci): update coverage badge"
          default_author: github_actions
