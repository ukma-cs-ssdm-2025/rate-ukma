name: Deploy Live

on:
  workflow_dispatch:
  push:
    branches:
      - live

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: "live"
      archive_name: "rate-ukma-live.tar.gz"
    secrets:
      SSH_HOST: ${{ secrets.LIVE_SSH_HOST }}
      SSH_USER: ${{ secrets.LIVE_SSH_USER }}
      SSH_KEY: ${{ secrets.LIVE_SSH_KEY }}
