---
name: Deploy Live

on:
  workflow_call:
    inputs:
      deployment_ref:
        description: "Commit SHA, Tag, or Branch to checkout. Defaults to the workflow run commit."
        required: false
        type: string
        default: ""
      version_tag:
        description: "Version tag to use for the deployment"
        required: false
        type: string
        default: "latest"
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true
      CORPORATE_EMAIL:
        required: true
      CORPORATE_PASSWORD:
        required: true
      SENTRY_AUTH_TOKEN:
        required: true

jobs:
  create-sentry-releases:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Create Sentry release for Frontend
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT_FRONTEND }}
        with:
          environment: live
          release: ${{ inputs.version_tag }}
          ignore_missing: true

      - name: Create Sentry release for Backend
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT_BACKEND }}
        with:
          environment: live
          release: ${{ inputs.version_tag }}
          ignore_missing: true

  deploy:
    needs: create-sentry-releases
    uses: ./.github/workflows/deploy-script.yml
    with:
      version_tag: ${{ inputs.version_tag }}
      environment: live
      archive_name: "rate-ukma-live-${{ inputs.deployment_ref || github.sha }}.tar.gz"
      deployment_ref: ${{ inputs.deployment_ref }}
      test_url: ${{ vars.LIVE_URL }}
      run_e2e_tests: true
    secrets:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      CORPORATE_EMAIL: ${{ secrets.CORPORATE_EMAIL }}
      CORPORATE_PASSWORD: ${{ secrets.CORPORATE_PASSWORD }}
