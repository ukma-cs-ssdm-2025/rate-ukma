name: Webapp Security Audit

on:
  push:
    paths:
      - "src/webapp/**"
  pull_request:
    paths:
      - "src/webapp/**"
  workflow_dispatch:

env:
  FRONTEND_DIR: src/webapp

jobs:
  security-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: src/webapp/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile

      - name: pnpm audit high severity
        working-directory: ${{ env.FRONTEND_DIR }}
        run: pnpm run security:audit

      - name: Snyk test (SARIF upload)
        id: snyk
        if: secrets.SNYK_TOKEN != ''
        working-directory: ${{ env.FRONTEND_DIR }}
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --sarif-file-output=snyk.sarif
        continue-on-error: true

      - name: Upload SARIF results
        if: steps.snyk.outcome == 'success' && secrets.SNYK_TOKEN != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.FRONTEND_DIR }}/snyk.sarif
