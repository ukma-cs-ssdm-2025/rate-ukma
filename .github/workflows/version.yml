---
name: Semantic Version

on:
  workflow_call:
    inputs:
      tag_prefix:
        description: "Prefix for version tag (e.g., v or live-v)"
        type: string
        default: "v"
      code_changed:
        description: "Flag if source code changed"
        type: boolean
        default: false
    outputs:
      version_tag:
        description: "Generated semantic version tag"
        value: ${{ jobs.version.outputs.version_tag }}
      version_type:
        description: "Type of version change (major, minor, patch)"
        value: ${{ jobs.version.outputs.version_type }}
      previous_version:
        description: "Previous version tag"
        value: ${{ jobs.version.outputs.previous_version }}
      authors:
        description: "List of commit authors"
        value: ${{ jobs.version.outputs.authors }}

env:
  SEMANTIC_VERSION_MAJOR_PATTERN: "/^feat!/"
  SEMANTIC_VERSION_MINOR_PATTERN: "/^(feat)/"
  SEMANTIC_VERSION_PATCH_PATTERN: "/^(fix|style|refactor|test|security)/"
  SEMANTIC_VERSION_VERSION_FORMAT: "${major}.${minor}.${patch}"

jobs:
  version:
    runs-on: ubuntu-24.04
    outputs:
      version_tag: ${{ steps.final_version.outputs.version_tag }}
      version_type: ${{ steps.final_version.outputs.version_type }}
      previous_version: ${{ steps.final_version.outputs.previous_version }}
      authors: ${{ steps.final_version.outputs.authors }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Show current repo version state
        run: |
          git log --oneline --decorate -n 5
          git tag --sort=v:refname --list | tail -n 5

      - name: Generate Semantic Version
        id: semantic
        if: inputs.code_changed == true
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: ${{ inputs.tag_prefix }}
          major_pattern: ${{ env.SEMANTIC_VERSION_MAJOR_PATTERN }}
          minor_pattern: ${{ env.SEMANTIC_VERSION_MINOR_PATTERN }}
          bump_each_commit_patch_pattern: ${{ env.SEMANTIC_VERSION_PATCH_PATTERN }}
          branch: main
          debug: true
          bump_each_commit: false
          major_regexp_flags: "i"
          minor_regexp_flags: "i"
          version_format: ${{ env.SEMANTIC_VERSION_VERSION_FORMAT }}

      - name: Set Final Version Tag
        id: final_version
        env:
          TAG_PREFIX: ${{ inputs.tag_prefix }}
        run: |
          # If semantic version was generated
          if [[ -n "${{ steps.semantic.outputs.version_tag }}" ]]; then
            echo "version_tag=${{ steps.semantic.outputs.version_tag }}" >> $GITHUB_OUTPUT
            echo "version_type=${{ steps.semantic.outputs.version_type }}" >> $GITHUB_OUTPUT
            echo "previous_version=${{ steps.semantic.outputs.previous_version }}" >> $GITHUB_OUTPUT
            echo "authors=${{ steps.semantic.outputs.authors }}" >> $GITHUB_OUTPUT
          else
            # Fallback to latest tag from repo
            LATEST_TAG=$(git tag --list "${TAG_PREFIX}*" --sort=-v:refname | head -n 1)

            if [[ -z "$LATEST_TAG" ]]; then
              echo "No latest tag found"
              exit 1
            fi

            echo "version_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "version_type=none" >> $GITHUB_OUTPUT
            echo "previous_version=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "authors=" >> $GITHUB_OUTPUT
            echo "No semantic version generated, using latest tag: $LATEST_TAG"
          fi

      - name: Create Version Tag
        id: create_version_tag
        if: steps.semantic.outputs.version_type != 'none'
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

          if ! git rev-parse ${{ steps.semantic.outputs.version_tag }} >/dev/null 2>&1; then
            git tag ${{ steps.semantic.outputs.version_tag }}
            git push origin ${{ steps.semantic.outputs.version_tag }}
          else
            echo "Tag ${{ steps.semantic.outputs.version_tag }} already exists, skipping creation"
          fi
