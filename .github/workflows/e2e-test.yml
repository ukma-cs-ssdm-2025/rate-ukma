---
name: E2E Tests

on:
  workflow_call:
    inputs:
      test_url:
        required: true
        type: string
      deployment_ref:
        description: "Commit SHA, Tag, or Branch to checkout. Defaults to the workflow run commit."
        required: false
        type: string
        default: ""
    secrets:
      CORPORATE_EMAIL:
        required: true
      CORPORATE_PASSWORD:
        required: true

env:
  WEBAPP_DIR: src/webapp

jobs:
  e2e-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.deployment_ref || github.sha }}

      - name: Extract Node version from package.json
        id: versions
        working-directory: ${{ env.WEBAPP_DIR }}
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json | sed 's/>=//')
          PLAYWRIGHT_VERSION=$(jq -r '.devDependencies["@playwright/test"] // .dependencies["@playwright/test"]' package.json)
          echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "playwright-version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ${{ env.WEBAPP_DIR }}/package.json
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node-version }}
          cache: "pnpm"
          cache-dependency-path: ${{ env.WEBAPP_DIR }}/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ${{ env.WEBAPP_DIR }}
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.versions.outputs.playwright-version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.WEBAPP_DIR }}
        run: pnpm exec playwright install --with-deps chromium firefox webkit

      - name: Install only system dependencies (on cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: ${{ env.WEBAPP_DIR }}
        run: pnpm exec playwright install-deps chromium firefox webkit

      - name: Run E2E tests
        working-directory: ${{ env.WEBAPP_DIR }}
        env:
          BASE_URL: ${{ inputs.test_url }}
          CI: true
          CORPORATE_EMAIL: ${{ secrets.CORPORATE_EMAIL }}
          CORPORATE_PASSWORD: ${{ secrets.CORPORATE_PASSWORD }}
        run: pnpm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.deployment_ref || github.sha }}
          path: |
            ${{ env.WEBAPP_DIR }}/playwright-report/
            ${{ env.WEBAPP_DIR }}/test-results/
          retention-days: 30

      - name: Upload test videos and screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failures-${{ inputs.deployment_ref || github.sha }}
          path: |
            ${{ env.WEBAPP_DIR }}/test-results/**/*.png
            ${{ env.WEBAPP_DIR }}/test-results/**/*.webm
          retention-days: 7
