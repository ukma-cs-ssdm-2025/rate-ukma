name: Staging Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/**

jobs:
  version:
    uses: ./.github/workflows/version.yml

  test:
    uses: ./.github/workflows/test.yml

  openapi-validation:
    uses: ./.github/workflows/openapi-validation.yml

  audit:
    uses: ./.github/workflows/audit.yml
    secrets: inherit

  build:
    uses: ./.github/workflows/build.yml

  deploy-staging:
    needs: [version, test, openapi-validation, audit, build]
    uses: ./.github/workflows/deploy-staging.yml
    with:
      deployment_ref: ${{ github.sha }}
    secrets:
      SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}
      SSH_USER: ${{ secrets.STAGING_SSH_USER }}
      SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}

  release:
    needs: [deploy-staging, version]
    if: needs.version.outputs.version_type != 'none'
    uses: ./.github/workflows/release.yml
    with:
      version_tag: ${{ needs.version.outputs.version_tag }}
      pre-release: true
