---
name: Live Build
on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Version tag to deploy (e.g., v1.2.3)"
        required: true
        type: string

jobs:
  get-latest-live-tag:
    runs-on: ubuntu-24.04
    outputs:
      latest_live_tag: ${{ steps.get_latest.outputs.latest_live_tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get Latest Live Tag
        id: get_latest
        env:
          LIVE_TAG_PREFIX: "live-"
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          git fetch --tags

          LATEST_LIVE_TAG=$(git tag -l "$LIVE_TAG_PREFIX*" --sort=-v:refname | head -n 1)

          if [[ -z "$LATEST_LIVE_TAG" ]]; then
            echo "No live tags found, using main as base"
            echo "latest_live_tag=main" >> "$GITHUB_OUTPUT"
          else
            echo "Latest live tag: $LATEST_LIVE_TAG"
            echo "latest_live_tag=$LATEST_LIVE_TAG" >> "$GITHUB_OUTPUT"
          fi

  changes-filter:
    needs: [get-latest-live-tag]
    uses: ./.github/workflows/changes-filter.yml
    with:
      base: ${{ needs.get-latest-live-tag.outputs.latest_live_tag }}
      ref: ${{ inputs.version_tag }}

  test:
    needs: [changes-filter]
    uses: ./.github/workflows/test.yml
    with:
      backend_changed: ${{ fromJSON(needs.changes-filter.outputs.backend_changed) }}
      webapp_changed: ${{ fromJSON(needs.changes-filter.outputs.webapp_changed) }}

  openapi-validation:
    needs: [changes-filter]
    with:
      api_changed: >-
        ${{ fromJSON(needs.changes-filter.outputs.backend_changed) ||
        fromJSON(needs.changes-filter.outputs.openapi_changed) }}
    uses: ./.github/workflows/openapi-validation.yml

  audit:
    needs: [changes-filter]
    uses: ./.github/workflows/audit.yml
    secrets: inherit
    with:
      run_backend_audit: ${{ fromJSON(needs.changes-filter.outputs.backend_changed) }}
      run_frontend_audit: ${{ fromJSON(needs.changes-filter.outputs.webapp_changed) }}

  build:
    needs: [changes-filter, test, openapi-validation, audit]
    uses: ./.github/workflows/build.yml
    with:
      backend_changed: ${{ fromJSON(needs.changes-filter.outputs.backend_changed) }}
      webapp_changed: ${{ fromJSON(needs.changes-filter.outputs.webapp_changed) }}

  deploy-live:
    needs: [build]
    uses: ./.github/workflows/deploy-live.yml
    with:
      deployment_ref: ${{ inputs.version_tag }}
      version_tag: ${{ inputs.version_tag }}
    secrets:
      SSH_HOST: ${{ secrets.LIVE_SSH_HOST }}
      SSH_USER: ${{ secrets.LIVE_SSH_USER }}
      SSH_KEY: ${{ secrets.LIVE_SSH_KEY }}
      CORPORATE_EMAIL: ${{ secrets.CORPORATE_EMAIL }}
      CORPORATE_PASSWORD: ${{ secrets.CORPORATE_PASSWORD }}

  update_pre_releases:
    needs: [get-latest-live-tag, deploy-live]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.version_tag }}
          fetch-depth: 0

      - name: Fetch Tags
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          git fetch --tags

      - name: Get all releases between last live and current
        id: get_releases
        env:
          PREV_LIVE_TAG: ${{ needs.get-latest-live-tag.outputs.latest_live_tag }}
          VERSION_TAG: "${{ inputs.version_tag }}"
          LIVE_TAG_PREFIX: "live-"
        run: |
          LAST_TAG=${PREV_LIVE_TAG#$LIVE_TAG_PREFIX}
          CURRENT_TAG=$VERSION_TAG

          RELEASES_TO_UPDATE=$(git log --pretty=format:"%D" $LAST_TAG..$CURRENT_TAG | \
            grep -oE 'tag: [^,)]+' | sed 's/tag: //' | grep '^v' | sort -uV)

          echo "Releases to update: $RELEASES_TO_UPDATE"

          {
            echo "tags<<EOF"
            echo "$RELEASES_TO_UPDATE"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update Pre Releases
        id: update_pre_releases
        if: steps.get_releases.outputs.tags != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          readarray -t tags <<< "${{ steps.get_releases.outputs.tags }}"
          echo "Processing releases: ${tags[@]}"
          LAST_INDEX=$(( ${#tags[@]} - 1 ))

          for i in "${!tags[@]}"; do
            tag="${tags[$i]}"
            echo "Updating release: $tag"

            if [[ "$i" -eq "$LAST_INDEX" ]]; then
              LATEST_FLAG="--latest"
            else
              LATEST_FLAG="--latest=false"
            fi

            if ! gh release edit "$tag" --prerelease=false "$LATEST_FLAG" > /dev/null 2>&1; then
              echo "No GitHub Release found for tag '$tag'. Skipping..." >&2
              continue
            fi

            echo "Successfully updated release: $tag"
          done

  push_live_tag:
    needs: [update_pre_releases]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version_tag }}
          fetch-depth: 0

      - name: Push Live Version Tag
        id: push_live_tag
        env:
          LIVE_VERSION_TAG: "live-${{ inputs.version_tag }}"
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          git tag $LIVE_VERSION_TAG
          git push origin $LIVE_VERSION_TAG
